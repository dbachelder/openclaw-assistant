name: Jules from Issue Label
on:
  issues:
    types: [labeled]
jobs:
  create-jules-session:
    if: github.event.label.name == 'jules' && github.event.issue.state == 'open'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      - name: Create Jules session
        id: jules
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          REPO_FULL: ${{ github.repository }}
          JULES_API_KEY_1: ${{ secrets.JULES_API_KEY_1 }}
          JULES_API_KEY_2: ${{ secrets.JULES_API_KEY_2 }}
          JULES_API_KEY_3: ${{ secrets.JULES_API_KEY_3 }}
        run: |
          set -euo pipefail
          if [ -z "${JULES_API_KEY_1:-}" ] && [ -z "${JULES_API_KEY_2:-}" ] && [ -z "${JULES_API_KEY_3:-}" ]; then
            echo "error_message=No Jules API keys configured" >> "$GITHUB_OUTPUT"
            exit 1
          fi
          TITLE="Issue #${ISSUE_NUMBER}: ${ISSUE_TITLE}"
          BODY_TRUNCATED=$(printf '%.2000s' "${ISSUE_BODY:-}")
          PROMPT="Issue #${ISSUE_NUMBER}: ${ISSUE_TITLE}
          ${BODY_TRUNCATED}"
          PAYLOAD=$(jq -nc --arg title "$TITLE" --arg prompt "$PROMPT" --arg source "sources/github/${REPO_FULL}" '{"title":$title,"prompt":$prompt,"automationMode":"AUTO_CREATE_PR","sourceContext":{"source":$source,"githubRepoContext":{"startingBranch":"main"}}}')
          SUCCESS=0
          KEY_USED=""
          SESSION_ID=""
          for KEY_IDX in 1 2 3; do
            case $KEY_IDX in
              1) KEY="$JULES_API_KEY_1" ;;
              2) KEY="$JULES_API_KEY_2" ;;
              3) KEY="$JULES_API_KEY_3" ;;
            esac
            [ -z "$KEY" ] && continue
            HTTP_CODE=$(curl -sS -o /tmp/resp.json -w "%{http_code}" -X POST "https://jules.googleapis.com/v1alpha/sessions" -H "Content-Type: application/json" -H "x-goog-api-key: $KEY" --data "$PAYLOAD" || true)
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
              SESSION_ID=$(jq -r '.id // empty' /tmp/resp.json)
              if [ -n "$SESSION_ID" ]; then
                SUCCESS=1
                KEY_USED="key${KEY_IDX}"
                break
              fi
            fi
          done
          if [ "$SUCCESS" -ne 1 ]; then
            ERROR_MSG=$(jq -r '.error.message // .error.status // "Unknown error"' /tmp/resp.json 2>/dev/null || echo "Unknown error")
            echo "error_message=${ERROR_MSG}" >> "$GITHUB_OUTPUT"
            exit 1
          fi
          echo "session_id=${SESSION_ID}" >> "$GITHUB_OUTPUT"
          echo "key_used=${KEY_USED}" >> "$GITHUB_OUTPUT"
      - name: Comment success
        if: steps.jules.outcome == 'success'
        env:
          GH_TOKEN: ${{ github.token }}
          REPO_FULL: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          SESSION_ID: ${{ steps.jules.outputs.session_id }}
          KEY_USED: ${{ steps.jules.outputs.key_used }}
        run: |
          gh api "repos/${REPO_FULL}/issues/${ISSUE_NUMBER}/comments" \
            -f body="✅ Jules session created. Session ID: ${SESSION_ID}, Key: ${KEY_USED}, automationMode: AUTO_CREATE_PR"
      - name: Comment failure
        if: steps.jules.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
          REPO_FULL: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ERROR_MESSAGE: ${{ steps.jules.outputs.error_message }}
        run: |
          gh api "repos/${REPO_FULL}/issues/${ISSUE_NUMBER}/comments" \
            -f body="❌ Jules session failed: ${ERROR_MESSAGE}" && exit 1
